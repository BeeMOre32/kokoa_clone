<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/ec2d6007af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Cocoa CLone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>13:00</span>
      </div>
      <div class="status-bar_column">
        <span>120%</span>
        <span><i class="fas fa-battery-full"></i></span>
        <span><i class="fas fa-bolt fa-lg"></i></span>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chat</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
        <div class="reddot cog-within-comment__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-room.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/user.file.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-componenet__title">BeeMOre</h4>
              <h6 class="user-componenet__subtitle">
                PLZ Check My Kokoa Acount
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">02:03</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="firends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>

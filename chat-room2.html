<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/ec2d6007af.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat-room2- Cocoa CLone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar_column">
            <span>NO Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar_column">
            <span>13:00</span>
        </div>
        <div class="status-bar_column">
            <span>120%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt fa-lg"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="javascript:history.back();">
                <i class="fas fa-angle-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__titile">BEEMORE</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <main class="main-screen main-chat">
        <div class="chat__timestamp">Wednesday, FEB 09, 2022</div>
        <div class="message-row">
            <img src="https://w.namu.la/s/ee75ed4477a98dcb09dcd1f6a76928e4080b11fa23e7654fc32168508c85826c6faff2815188c793439532838adb4a8180379beca0df75aa05f20a53f1b7e96ba21acc112f00bb5f34b6613290f644c2"
                alt="" />
            <div class="message-row__content">
                <span class="message__author">Jake</span>
                <div class="message__info">
                    <span class="message__bubule">How was going?</span>
                    <span class="message__time">11:30</span>
                </div>
            </div>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write You're message..." />
            <i class="fas fa-kiss-wink-heart fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big ㅠㅠ </span>
    </div>
</body>

</html>

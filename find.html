<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/ec2d6007af.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Cocoa CLone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>NO Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>13:00</span>
      </div>
      <div class="status-bar_column">
        <span>120%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt fa-lg"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
        <div class="reddot cog__dot"></div>
      </div>
    </header>

    <main class="main-screen">
      <div class="find__icons">
        <div class="find__icon-icons">
          <i class="fas fa-qrcode"></i>
          <span>Qr code</span>
        </div>
        <div class="find__icon-icons">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="find__icon-icons">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find__icon-icons">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friedns">
        <h6 class="recommended-friedns__titile">recommended friedns</h6>
        <span>You have no recomand firends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span>
            Go to Openchat home<i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__titile">#BEEMORE</h5>
            <h6 class="open-post__hastags">#beemore#talk</h6>
            <div class="open-post__members">
              <img src="img/memebers.png" />
              <span class="open-post__member-count">999 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">ACTIVE</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="img/memebers.png" />
              <div class="open-post__heart-count">
                <i class="far fa-heart"></i> <span>999</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="firends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dot reddot"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
